<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic html</title>
</head>
<body>
    <!-- Semantic elements are used to give meaning to the structure of your webpage:
    <header>, <footer>, <nav>, <main>, <section>, <article>, and <aside>. -->
        <header>
            <h1>This is for header</h1>
        </header>
        <nav>
            <p>This is nav bar</p>
            <ul>
                <li>Menu</li>
                <li>Contact</li>
                <li>Carear</li>
                <li>Technology</li>
                <li>Course</li>
            </ul>
        </nav>
        <main>
            <p>This is main tag where content goes.</p>
            <section>
                <p>This is section for image</p>
                <img src="image/ai_image.webp" alt="" height="400px">
            </section>
        </main>
        <aside>
            <p>Here goes the ads</p>
        </aside>
        <article>
            <p>Pice of information.</p>
        </article>
        <footer>
            <p>The footer of html web page/</p>
        </footer>

</body>
</html>
