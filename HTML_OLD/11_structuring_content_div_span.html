<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structuring content div , span</title>
</head>
<body>
    <div>
        <h1>This is used as container is html.</h1>
        <p>It can make styling page easier as we can give div container a class using class name we can style the page.</p>
        <a href="https://www.google.com/">Google</a>
        <img src="image/ai_image.webp" alt="This is an ai image." height="500px" width="100%">
    </div>
    <div>
        <span>List items</span>
        <ul>
            <li>Menu</li>
            <li>Contact</li>
            <li>Carear</li>
            <li>Technology</li>
            <li>Course</li>
        </ul>
    </div>
</body>
</html>
