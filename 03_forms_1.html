<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- # Forms are the way we take input from users 
        # All the data withen a form get submited at same time
        # action is where backed is handled-->
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="on" enctype="" >
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="First Name" name="" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="First Name" name="" id="lname"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
