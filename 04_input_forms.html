<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input In Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="on" enctype="" >
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="First Name" name="" id="fname" value="Tejas"><br>

        <input type="week" name="" id="">

        <select name="editors" id="">
            <option value="vsCode">vsCode</option>
            <option value="sublime">sublime</option>
        </select>

        <input list="editors" name="editors">
        <datalist id="editors">
            <option value="vsCode">vsCode</option>
            <option value="sublime">sublime</option>
        </datalist>

        <input type="reset" value="reset">

        <button type="submit">Submit</button>


    </form>
</body>
</html>
